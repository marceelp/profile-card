<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GoogleFont Kumbh Sans 400/700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="background-one" src="./images/bg-pattern-top.svg" alt="Top Background">
  <img class="background-two" src="./images/bg-pattern-bottom.svg" alt="Bottom Background">
  <main class="card">
    <img src="./images/bg-pattern-card.svg" alt="Profile Banner">
    <img class="profile-image" src="./images/image-victor.jpg" alt="Victor">
    <h1>Victor Crest &nbsp;<span>26</span></h1>
    <p class="profile-text">London</p>
    <div class="stats">
      <section class="stats__followers">
        <h2>80K</h2>
        <p class="stats-text">Followers</p>
      </section>
      <section class="stats__likes">
        <h2>803K</h2>
        <p class="stats-text">Likes</p>
      </section>
      <section class="stats__photos">
        <h2>1.4K</h2>
        <p class="stats-text">Photos</p>
      </section>
    </div>
  </main>
</body>
</html>
